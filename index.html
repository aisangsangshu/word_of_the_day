<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Word of the Day</title>
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* General styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a6b0c3 0%, #75a5e9 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Card container */
    .card {
      background-color: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    /* Header */
    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    /* Date display */
    .date {
      color: #7888a1;
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 400;
    }

    /* Word display */
    .word {
      font-size: 30px;
      font-weight: 600;
      color: #4f1dc5c5;
      margin-bottom: 10px;
      text-transform: capitalize;
    }

    /* Meaning display */
    .meaning {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.6;
      background-color: #f7fafc;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
    }

    /* Loading spinner */
    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 20px 0;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #673ec8;
      animation: spin 0.8s ease-in-out infinite;
    }
    
    .loading-text {
      margin-top: 10px;
      color: #718096;
      font-size: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 26px;
      }

      .word {
        font-size: 24px;
      }

      .date, .meaning {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Main container -->
  <div class="card">
    <!-- Header -->
    <h1>Word of the Day</h1>
    
    <!-- Word content -->
    <p class="date" id="date">📅 Loading...</p>
    <div class="word" id="word">Loading...</div>
    <p class="meaning" id="meaning"><b>Meaning</b>: Loading...</p>
    <!-- js会根据id来替换id右边右尖括号的内容，包括b标签 -->
    <p class="zh-meaning" id="zh-meaning"><b>Meaning</b>: Loading...</p>

    <!-- Loading spinner (initially shown) -->
    <div class="spinner-container" id="spinner">
      <div class="spinner"></div>
      <p class="loading-text">Loading today's word...</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Add timestamp to avoid caching
      const timestamp = new Date().getTime();
      
      // Fetch the README.md file which is always updated
      fetch('README.md?v=' + timestamp)
        .then(response => response.text())
        .then(data => {
          // Parse the README.md content
          const dateMatch = data.match(/## 📅 Word of the Day - (.*?)\n/);
          const wordMatch = data.match(/### \*\*(.*?)\*\*/);
          const meaningMatch = data.match(/- \*\*Meaning\*\*: (.*?)\n/);
          const zhMeaningMatch = data.match(/- \*\*zh-Meaning\*\*: (.*?)\n/);
          
          // Extract the information
          const date = dateMatch ? dateMatch[1] : 'Unknown date';
          const word = wordMatch ? wordMatch[1] : 'Unknown word';
          const meaning = meaningMatch ? meaningMatch[1] : 'Meaning not available';
          const zhMeaning = zhMeaningMatch ? zhMeaningMatch[1] : 'Meaning not available';
          // Update the elements
          document.getElementById('date').innerHTML = `📅 ${date}`;
          document.getElementById('word').innerHTML = word;
          document.getElementById('meaning').innerHTML = `<b>Meaning</b>: ${meaning}`;
          
          document.getElementById('zh-meaning').innerHTML = `<b>zh-Meaning</b>: ${zhMeaning}`;
          
          // Hide the spinner
          document.getElementById('spinner').style.display = 'none';
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('word').innerHTML = 'Error loading word';
          document.getElementById('spinner').style.display = 'none';
        });
    });
  </script>
</body>
</html>
