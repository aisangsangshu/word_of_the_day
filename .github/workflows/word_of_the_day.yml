name: Word of the Day Updater

on:
  schedule:
    - cron: '0 7 * * *'  # Runs every day at 7 AM UTC
  workflow_dispatch:     # Allow manual run too

jobs:
  update-word:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python fetch_word.py

      - name: Commit and push changes
        run: |
          git config --global user.name "manas-08"
          git config --global user.email "manasshende2004@gmail.com"
          git add word_of_the_day.md
          git commit -m "Update word of the day" || echo "No changes to commit"
          git push
